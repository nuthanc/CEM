global_configuration:
  CONTAINER_REGISTRY: tungstenfabric
  REGISTRY_PRIVATE_INSECURE: True

contrail_configuration:
  LOG_LEVEL: SYS_DEBUG
  CONTRAIL_CONTAINER_TAG: 2008.46
  CLOUD_ORCHESTRATOR: openstack
  OPENSTACK_VERSION: queens
  AUTH_MODE: keystone
  KEYSTONE_AUTH_URL_VERSION: /v3
  KUBERNETES_PUBLIC_FIP_POOL:
     domain: default-domain
     name: __fip_pool_public__
     network: __public__
     project: k8s-default
orchestrator_configuration:
  keystone:
    version: v3
    password: password
    domain: admin_domain
    region: RegionOne

deployment:
    orchestrator: openstack
    deployer: juju

test_configuration:
    image_web_server: nexus.jenkins.progmaticlab.com/repository/
    use_project_scoped_token: True
    auth_port: 35357
    auth_url: http://192.168.30.187:35357/v3
    test_domain: admin_domain